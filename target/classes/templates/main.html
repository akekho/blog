<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../css/blog-home.css" rel="stylesheet">
    <!--<link href="../../css/blog-post.css" rel="stylesheet">-->
    <link href="../../css/sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <img class="d-flex mr-3 rounded-circle" src="../../img/avatar.jpg" alt="" style="width: 40px; height:40px;">
        <a class="navbar-brand" href="#">我的机器能学习</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="margin-right: 20px">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                          <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Video</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" style="min-height: 700px">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 class="my-4">Blogs
                <div class="dropdown" style="margin-bottom: 20px; display: inline-block;float: right">
                    <button class="btn btn-default dropdown-toggle" style="border: 1px solid gray" type="button"
                            id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Sorted by
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#" style="margin-left: 20px">Time</a></li>
                        <li><a href="#" style="margin-left: 20px">Page View</a></li>
                    </ul>
                </div>
            </h1>
            <!--display selection-->


            <!-- Blog Post -->
            <div class="card mb-4" th:each="post:${data}">
                <img class="card-img-top" alt="Card image cap" th:remove="${post.preface == null}? tag : none" th:src="${post.preface}">
                <div class="card-body content">
                    <h1 class="card-title" th:text="${post.title}"></h1>
                    <div class="card-text" th:utext="${post.desc}"></div>
                    <a href="#" class="btn btn-primary" style="color: white">Read More &rarr;</a>
                </div>
                <div class="card-footer text-muted">
                    <span><i class="fas fa-calendar-alt"></i><a th:text="${post.createTime}"></a></span>
                    <span style="margin-left: 10px"><i class="fas fa-eye"></i><a  th:text="${post.pv}"></a></span>
                    <div style="float: right;">
                        <span><i class="fas fa-book"></i><a href="#" th:text="${post.categoryName}"></a></span>
                    </div>
                </div>
            </div>


            <!-- Pagination -->
            <ul class="pagination justify-content-center mb-4">
                <li class="page-item" th:each="pageNo : ${#numbers.sequence(1, maxPage)}">
                    <a class="page-link" href="#" th:text="${pageNo}"></a>
                </li>
            </ul>

        </div>


        <div class="col-md-4">
            <!-- Categories -->
            <div class="card my-4">
                <h5 class="card-header">Categories</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li th:each="category: ${category_data1}">
                                    <a href="#" th:text="${category.name}+'('+${category.count}+')'"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li th:each="category: ${category_data2}">
                                    <a href="#" th:text="${category.name}+'('+${category.count}+')'"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Popular Articles -->
            <div class="card my-4">
                <h5 class="card-header">Popular Articles</h5>
                <div class="card-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item" th:each="pop: ${popular_data}">
                            <h5 class="list-group-item-heading" th:text="${pop.title}"></h5>
                            <p class="list-group-item-text">
                                <span th:text="${pop.shortDesc}"></span>
                                <i class="fas fa-fire"></i>
                                <small th:text="${pop.pv}"></small>
                            </p>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Jiateng Liang's Blog 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
