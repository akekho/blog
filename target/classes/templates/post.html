<!-- Page Content -->
<div class="container" style="min-height: 700px">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4" th:text="${article.title}"></h1>

            <!-- Date/Time -->
            <p class="date-time">
                <span><i class="fas fa-calendar-alt"></i><span th:text="${article.createTime}"></span></span>
                <span style="margin-left: 10px"><i class="fas fa-eye"></i><span th:text="${article.pv}"></span></span>
                <span style="float: right;">
                <i class="fas fa-book"></i><a href="#" th:text="${article.categoryName}"></a>
              </span>
            </p>


            <!-- Preview Image -->
            <span class="img-fluid rounded" th:remove="${article.preface == null}? tag : none" th:style="'height:300px; width:900px; display:inline-block;background-image: url('+${article.preface}+');background-position:center;'">
            </span>
            <!--<hr>-->
            <div class="content" style="margin-bottom: 20px" th:utext="${article.content}">
            </div>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">
            <!-- Toc Widget -->
            <div class="card my-4">
                <h5 class="card-header">Toc</h5>
                <div class="card-body">
                    <div id="category"></div>
                </div>
            </div>
            <!-- Categories -->
            <div class="card my-4">
                <h5 class="card-header">Categories</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li th:each="category: ${category_data1}">
                                    <a th:href="@{'/blog/home?categoryId=' + ${category.id}}" th:text="${category.name}+'('+${category.count}+')'"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li th:each="category: ${category_data2}">
                                    <a th:href="@{'/blog/home?categoryId=' + ${category.id}}" th:text="${category.name}+'('+${category.count}+')'"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Popular Articles -->
            <div class="card my-4">
                <h5 class="card-header">Popular Articles</h5>
                <div class="card-body">
                    <div class="list-group">
                        <a th:href="@{'/blog/posts/' + ${pop.id}}" class="list-group-item" th:each="pop: ${popular_data}">
                            <h5 class="list-group-item-heading" th:text="${pop.title}"></h5>
                            <p class="list-group-item-text">
                                <span th:text="${pop.shortDesc}"></span>
                                <i class="fas fa-fire"></i>
                                <small th:text="${pop.pv}"></small>
                            </p>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!--<script src="http://yandex.st/highlightjs/6.2/highlight.min.js"></script>-->

<!--<script>hljs.initHighlightingOnLoad();</script>-->
<script th:inline="javascript">
    $(document).ready(function () {
        $(".content").children("h2,h3,h4,h5,h6").each(function (i, item) {

            var id = [[${article.id}]];
            var tag = $(item).get(0).localName;
            $(item).attr("id", "wow" + i);
            $("#category").append('<a class="new' + tag + '" href="/blog/posts/' + id + '#wow' + i + '">' + $(this).text() + '</a></br>');
            $(".newh2").css("margin-left", 0);
            $(".newh3").css("margin-left", 20);
            $(".newh4").css("margin-left", 40);
            $(".newh5").css("margin-left", 60);
            $(".newh6").css("margin-left", 80);

        });
    });
</script>
