<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>
    <base th:href="@{${host}}" />
    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap-3.3.7.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <style>
        i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
<!--sidebar-->
<div class="row">
    <!-- uncomment code for absolute positioning tweek see top comment in css -->
    <!-- <div class="absolute-wrapper"> </div> -->
    <!-- Menu -->
    <div class="side-menu">

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="brand-wrapper">
                    <!-- Hamburger -->
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Brand -->
                    <div class="brand-name-wrapper">
                        <a class="navbar-brand" href="/back/articles">
                            Jiateng Liang's CMS
                        </a>
                    </div>

                    <!-- Search -->
                    <a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>

                    <!-- Search body -->
                    <div id="search" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default "><span
                                        class="glyphicon glyphicon-ok"></span></button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Main Menu -->
            <div class="side-menu-container">
                <ul class="nav navbar-nav">

                    <li class="panel panel-default" id="dropdown">
                        <a data-toggle="collapse" href="#dropdown-lvl1">
                            <i class="far fa-newspaper"></i>Articles<span class="badge" style="margin-left: 5px"
                                                                          th:text="${draft_cnt}">0</span><span
                                class="caret"></span>
                        </a>

                        <!-- Dropdown level 1 -->
                        <div id="dropdown-lvl1" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="nav navbar-nav">
                                    <li><a href="/back/articles">Article Management</a></li>
                                    <li><a href="/back/articles/categories">Category Management</a></li>
                                    <li><a href="/back/articles/new_article">New Article</a></li>
                                    <li><a href="/back/articles/drafts">Drafts<span class="badge" style="margin-left: 5px"
                                                                                    th:text="${draft_cnt}">0</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </li>

                    <li><a href="#"><span class="glyphicon glyphicon-signal"></span>Logout
                        <span>(current user: 702313)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <h1>Categories</h1>

            <table class="table table-bordered" style="margin-top: 20px">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Article Count</th>
                    <th>Create Time</th>
                    <th>Update Time</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category :${categories}">
                    <td th:text=" ${category.id}">2131</td>
                    <td th:text="${category.name}">Synchronizer</td>
                    <td th:text="${category.count}">HTML</td>
                    <td th:text="${category.createTime}">2017-01-23 21:22:11</td>
                    <td th:text="${category.updateTime}">2017-01-23 21:22:11</td>
                    <td><a class="btn-sm btn-primary" style="margin-right: 10px"
                           th:onclick="${'updateCategory('+category.id+')'}">Edit</a>
                        <a class="btn-sm btn-danger" style="margin-right: 10px"
                           th:onclick="${'deleteCategory('+category.id+')'}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
<script>
    $(function () {
        $('.navbar-toggle').click(function () {
            $('.navbar-nav').toggleClass('slide-in');
            $('.side-body').toggleClass('body-slide-in');
            $('#search').removeClass('in').addClass('collapse').slideUp(200);

            /// uncomment code for absolute positioning tweek see top comment in css
            //$('.absolute-wrapper').toggleClass('slide-in');

        });

        // Remove menu for searching
        $('#search-trigger').click(function () {
            $('.navbar-nav').removeClass('slide-in');
            $('.side-body').removeClass('body-slide-in');

            /// uncomment code for absolute positioning tweek see top comment in css
            //$('.absolute-wrapper').removeClass('slide-in');

        });
    });


    function updateCategory(id) {
        var name = prompt("Category Name")
        if (name == null) {

        } else if (name === "") {
            alert("Category name should not be null")
        } else {
            $.ajax({
                type: "PUT",
                contentType: "application/json",
                dataType: "json",
                url: "/api/categories/" + id + "/" + name,
                success: function (result) {
                    var obj = eval(result);
                    if (obj.code == 200) {
                        alert("success！");
                        location.reload()
                    } else {
                        alert("Failure：" + obj.message)
                    }
                }
            });
        }
    }

    function deleteCategory(id) {
        var msg = "Are you sure to delete？";
        if (confirm(msg)) {
            $.ajax({
                type: "DELETE",
                contentType: "application/json",
                dataType: "json",
                url: "/api/categories/" + id,
                success: function (result) {
                    var obj = eval(result);
                    if (obj.code == 200) {
                        location.reload()
                    } else {
                        alert("Failure：" + obj.message)
                    }
                }
            });
            return true;
        } else {
            return false;
        }
    }

</script>

</html>
