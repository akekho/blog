<script th:inline="javascript">
    $(document).ready(function () {
        var h1 = 0;
        var h2 = 0;
        var h3 = 0;
        var h4 = 0;
        var h5 = 0;
        var h6 = 0;
        $(".markdown-body").children("h1,h2,h3,h4,h5,h6").each(function (i, item) {

            var id = [[${article.id}]];
            var tag = $(item).get(0).localName;
            $(item).attr("id", "wow" + i);
            var text = $(this).text();
            if (tag === "h1") {
                // h1++;
                // text = h1 + "." + $(this).text();
                if (text.length > 30)
                    text = text.substring(0, 30) + "...";
            } else if (tag === "h2") {
                // h2++;
                // text = h1 + "." + h2 + "." + $(this).text();
                if (text.length > 27)
                    text = text.substring(0, 27) + "...";
            } else if (tag === "h3") {
                // h3++;
                // text = h1 + "." + h2 + "." + h3 + "." + $(this).text();
                if (text.length > 25)
                    text = text.substring(0, 25) + "...";
            } else if (tag === "h4") {
                // h4++;
                // text = h1 + "." + h2 + "." + h3 + "." + h4 + "." + $(this).text();
                if (text.length > 22)
                    text = text.substring(0, 22) + "...";
            } else if (tag === "h5") {
                // h5++;
                // text = h1 + "." + h2 + "." + h3 + "." + h4 + "." + h5 + "." + $(this).text();
                if (text.length > 20)
                    text = text.substring(0, 20) + "...";
            } else if (tag === "h6") {
                // h6++;
                // text = h1 + "." + h2 + "." + h3 + "." + h4 + "." + h5 + "." + h6 + "." + $(this).text();
                if (text.length > 15)
                    text = text.substring(0, 15) + "...";
            }



            $("#category").append('<a class="new' + tag + '" href="/blog/posts/' + id + '#wow' + i + '">' + text + '</a></br>');
            $(".newh1").css("margin-left", 0);
            $(".newh2").css("margin-left", 15);
            $(".newh3").css("margin-left", 30);
            $(".newh4").css("margin-left", 45);
            $(".newh5").css("margin-left", 60);
            $(".newh6").css("margin-left", 75);

        });
    });
</script>
