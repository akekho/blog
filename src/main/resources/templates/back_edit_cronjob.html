            margin-right: 5px;

    </style>
</head>

    <!-- Menu -->

                    <!-- Hamburger -->

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Brand -->
                    <div class="brand-name-wrapper">
                        <a class="navbar-brand" href="/back/articles">
                            Jiateng Liang's CMS
                        </a>
                    </div>

                    <!-- Search -->
                    <a data-toggle="collapse" href="#search" class="btn btn-default" id="search-trigger">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>

                    <!-- Search body -->
                    <div id="search" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default "><span
                                        class="glyphicon glyphicon-ok"></span></button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Main Menu -->
            <div class="side-menu-container">
                <ul class="nav navbar-nav">

                    <li class="panel panel-default" id="dropdown">
                        <a data-toggle="collapse" href="#dropdown-article">
                            <i class="far fa-newspaper"></i>Articles<span class="badge" style="margin-left: 5px"
                                                                          th:text="${draft_cnt}">0</span><span
                                class="caret"></span>
                        </a>

                        <!-- Dropdown level 1 -->
                        <div id="dropdown-article" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="nav navbar-nav">
                                    <li><a href="/back/articles">Article Management</a></li>
                                    <li><a href="/back/articles/categories">Category Management</a></li>
                                    <li><a href="/back/articles/new_article">New Article</a></li>
                                    <li><a href="/back/articles/drafts">Drafts<span class="badge"
                                                                                    style="margin-left: 5px"
                                                                                    th:text="${draft_cnt}">0</span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>

                    <li class="panel panel-default" id="dropdown">
                        <a data-toggle="collapse" href="#dropdown-job">
                            <i class="far fa-clock"></i>Cron Jobs<span class="caret"></span>
                        </a>

                        <!-- Dropdown level 1 -->
                        <div id="dropdown-job" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="nav navbar-nav">
                                    <li><a href="/back/cronjobs">Job Management</a></li>

                    <li><a href="#"><span class="glyphicon glyphicon-signal"></span>Logout
                        <span>(current user: 702313)</span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body" style="margin-bottom: 70px">
            <h1 th:text="${jobName}">New Cron Job</h1>

            <form role="form">
                <div class="form-group">
                    <label for="job-name">Name</label>
                    <input type="text" class="form-control" id="job-name" placeholder="Job Name" th:value="${job.name}">
                </div>
                <div class="form-group">
                    <label for="job-id">Job Id</label>
                    <input type="text" class="form-control" id="job-id"
                           placeholder='The unique id for the job, should not contain "."' th:value="${job.jobId}"
                           readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="job-type">Type</label>
                    <select id="job-type">
                        <option value="1" th:selected="${job.type == 1} ? selected : null">Interval</option>
                        <option value="2" th:selected="${job.type == 2} ? selected : null">Cron Rule</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-year">Year</label>
                    <input type="number" class="form-control" id="job-year" style="display: inline-block;width: 80px"
                           th:value="${job.year}">
                    <label for="job-month">Month</label>
                    <input type="number" class="form-control" id="job-month" style="display: inline-block;width: 80px"
                           th:value="${job.month}">
                    <label for="job-day">Day</label>
                    <input type="number" class="form-control" id="job-day" style="display: inline-block;width: 80px"
                           th:value="${job.day}">
                    <label for="job-hour">Hour</label>
                    <input type="number" class="form-control" id="job-hour" style="display: inline-block;width: 80px"
                           th:value="${job.hour}">
                    <label for="job-minute">Minute</label>
                    <input type="number" class="form-control" id="job-minute" style="display: inline-block;width: 80px"
                           th:value="${job.minute}">
                    <label for="job-second">Second</label>
                    <input type="number" class="form-control" id="job-second" style="display: inline-block;width: 80px"
                           th:value="${job.second}">
                </div>
                <div class="form-group">
                    <label for="job-instance-cnt">Instance Count</label>
                    <input th:value="${job.instanceCount}" type="number" class="form-control" id="job-instance-cnt"
                           placeholder='How many instance running concurrently'>
                </div>

                <div class="form-group">
                    <label for="job-start-date" class="col-md-2 control-label">Start Date</label>
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="job-start-date" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" th:value="${job.startDate}" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="job-start-date" value=""/><br/>
                </div>

                <div class="form-group">
                    <label for="job-end-date" class="col-md-2 control-label">End Date</label>
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd"
                         data-link-field="job-end-date" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" th:value="${job.endDate}" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <input type="hidden" id="job-end-date" value=""/><br/>
                </div>
                <div class="form-group">
                    <textarea style="height: 400px" class="form-control" id="job-content"
                              placeholder='Python script. It should contain run() method.'
                              readonly="readonly"></textarea>
                </div>
            </form>

            <button type="submit" class="btn btn-primary" onclick="submitJob()">Submit</button>
            <button type="submit" class="btn btn-danger" onclick="window.history.back()">Back</button>
        </div>
    </div>
</div>


</body>
<script type="text/javascript">
    $(function () {
        $('.navbar-toggle').click(function () {
            $('.navbar-nav').toggleClass('slide-in');
            $('.side-body').toggleClass('body-slide-in');
            $('#search').removeClass('in').addClass('collapse').slideUp(200);

            /// uncomment code for absolute positioning tweek see top comment in css
            //$('.absolute-wrapper').toggleClass('slide-in');

        });

        // Remove menu for searching
        $('#search-trigger').click(function () {
            $('.navbar-nav').removeClass('slide-in');
            $('.side-body').removeClass('body-slide-in');

            /// uncomment code for absolute positioning tweek see top comment in css
            //$('.absolute-wrapper').removeClass('slide-in');

        });

    });
    $('.form_date').datetimepicker({
        weekStart: 1,
        setDate: new Date(),
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

    function submitJob() {
        let name = $("#job-name").val();
        let jobId = $("#job-id").val();
        let type = $("#job-type option:selected").val();
        let year = $("#job-year").val();
        let month = $("#job-month").val();
        let day = $("#job-day").val();
        let hour = $("#job-hour").val();
        let minute = $("#job-minute").val();
        let second = $("#job-second").val();
        let instanceCount = $("#job-instance-cnt").val();
        let startDate = $("#job-start-date").val();
        let endDate = $("#job-end-date").val();

        if (name === '' || name == null) {
            alert('Job Name should not be null');
            return;
        }
        if (jobId === '' || jobId == null) {
            alert('Job Id should not be null');
            return;
        }
        if (instanceCount === '' || instanceCount == null || instanceCount <= 0 || instanceCount > 5) {
            alert('Invalid instance count');
            return;
        }

        let json = {};
        json.name = name;
        json.jobId = jobId;
        json.instanceCount = instanceCount;
        json.year = year;
        json.month = month;
        json.day = day;
        json.hour = hour;
        json.minute = minute;
        json.second = second;
        json.startDate = startDate;
        json.endDate = endDate;
        json.type = type;
        var msg = "Are you sure to modify the job？";
        if (confirm(msg)) {
            $.ajax({
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify(json),
                dataType: "json",
                url: "/api/jobs/" + jobId,
                success: function (result) {
                    var obj = eval(result);
                    if (obj.code === 200) {
                        alert("success！");
                        window.location.href = '/back/cronjobs'
                    } else {
                        alert("Failure：" + obj.message)
                    }
                }
            });
            return true;
        } else {
            return false;
        }
    }

</script>
